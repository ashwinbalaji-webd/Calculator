<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div id="input-container">
          <input type="text" id="input" readonly />
          <div id="output"></div>
        </div>
        <div id="keypad-container">
          <div>
            <button type="submit" value="clear">RESET</button>
          </div>
          <div>
            <button type="submit" value="delete">
              <span class="material-symbols-outlined"> backspace </span>
            </button>
          </div>
          <div>
            <button type="submit" value="minus">SC</button>
          </div>
          <div>
            <button type="submit" value="/">
              <span class="material-symbols-outlined"> pen_size_3 </span>
            </button>
          </div>
          <div>
            <button type="submit" value="7">7</button>
          </div>
          <div>
            <button type="submit" value="8">8</button>
          </div>
          <div>
            <button type="submit" value="9">9</button>
          </div>
          <div>
            <button type="submit" value="*">
              <span class="material-symbols-outlined"> close </span>
            </button>
          </div>
          <div>
            <button type="submit" value="4">4</button>
          </div>
          <div>
            <button type="submit" value="5">5</button>
          </div>
          <div>
            <button type="submit" value="6">6</button>
          </div>
          <div>
            <button type="submit" value="-"><span class="material-symbols-outlined">
              remove
              </span></button>
          </div>
          <div>
            <button type="submit" value="1">1</button>
          </div>
          <div>
            <button type="submit" value="2">2</button>
          </div>
          <div>
            <button type="submit" value="3">3</button>
          </div>
          <div>
            <button type="submit" value="+">
              <span class="material-symbols-outlined"> add </span>
            </button>
          </div>
          <div>
            <button type="submit" value="%">
              <span class="material-symbols-outlined"> percent </span>
            </button>
          </div>
          <div>
            <button type="submit" value="0">0</button>
          </div>
          <div>
            <button type="submit" value=".">
              <span class="material-symbols-outlined">
                fiber_manual_record
              </span>
            </button>
          </div>
          <div>
            <button type="submit" value="calculate">
              <span class="material-symbols-outlined"> equal </span>
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
