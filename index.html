<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <header>
          <div>Settings</div>
          <div>History</div>
        </header>
        <div id="input-container">
          <input type="text" />
        </div>
        <div id="keypad-container">
            <div>
              <button type="submit" value="clear">AC</button>
            </div>
            <div>
              <button type="submit" value="delete">Del</button>
            </div>
            <div>
              <button type="submit" value="sign change">SC</button>
            </div>
            <div>
              <button type="submit" value="divide">/</button>
            </div>
            <div>
              <button type="submit" value="7">7</button>
            </div>
            <div>
              <button type="submit" value="8">8</button>
            </div>
            <div>
              <button type="submit" value="9">9</button>
            </div>
            <div>
              <button type="submit" value="multiply">*</button>
            </div>
            <div>
              <button type="submit" value="4">4</button>
            </div>
            <div>
              <button type="submit" value="5">5</button>
            </div>
            <div>
              <button type="submit" value="6">6</button>
            </div>
            <div>
              <button type="submit" value="subtract">-</button>
            </div>
            <div>
              <button type="submit" value="1">1</button>
            </div>
            <div>
              <button type="submit" value="2">2</button>
            </div>
            <div>
              <button type="submit" value="3">3</button>
            </div>
            <div>
              <button type="submit" value="add">+</button>
            </div>
            <div>
              <button type="submit" value="percentage">%</button>
            </div>
            <div>
              <button type="submit" value="0">0</button>
            </div>
            <div>
              <button type="submit" value="decimal">.</button>
            </div>
            <div>
              <button type="submit" value="calculate">=</button>
            </div>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
